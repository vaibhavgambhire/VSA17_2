<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSA Tourism Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Light grey background */
        }
        header {
            background-color: #333; /* Dark grey header */
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444; /* Slightly darker nav bar */
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
        }
        section {
            padding: 20px;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image-container img {
            width: 300px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3); /* Subtle shadow effect */
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff; /* Blue button */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        footer {
            background-color: #333; /* Dark grey footer */
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>VSA Tourism Company</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Destinations</a>
        <a href="#">Tours</a>
        <a href="#">Contact</a>
    </nav>
    <section>
        <h2>Popular Destinations</h2>
        <div class="image-container">
            <!-- Add your images here with appropriate URLs -->
            <img src="https://wallpapersmug.com/download/1366x768/0e2449/resorts-villas-aerial-view-sea-maldives.jpg" alt="Maldives">
            <img src="image2.jpg" alt="Switzerland">
            <img src="image3.jpg" alt="Milan">
            <!-- Add more images as needed -->
        </div>
<section>
        <a href="#" class="btn">View All Destinations</a>
    </section>
    <section>
        <h2>Featured Tours</h2>
        <!-- Add your featured tours here with descriptions and images -->
        <div class="image-container">
            <img src="tour1.jpg" alt="All Of Europe">
            <img src="tour2.jpg" alt="Amazing Africa">
            <img src="tour3.jpg" alt="The American Dream">
        </div>
<section>
        <a href="#" class="btn">View All Tours</a>
    </section>
    <footer>
        &copy; 2024 VSA Tourism Company. All rights reserved.
    </footer>
</body>
</html>
